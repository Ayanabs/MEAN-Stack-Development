<div class="navbar-section">
  <nav class="navbar navbar-expand-lg bg-dark text-white py-3 px-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">REELFUSION</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Movies</a>
          </li>
        </ul>
        <div class="d-flex">
          <a routerLink="/userlogin" class="btn btn-outline-light me-2">Log In</a>
          <a routerLink="/usersignup" class="btn btn-danger">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Search Bar Centered -->
  <div class="search-bar-section py-3">
    <div class="container d-flex justify-content-center align-items-center">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Search for a movie"
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
        style="max-width: 500px;"
      />
      <button class="btn btn-outline-light" (click)="onSearch()">Search</button>
    </div>

    <!-- Dropdown for Movie Suggestions -->
    <ul *ngIf="filteredMovies.length > 0" class="dropdown-menu show mt-2" style="max-width: 500px; margin: auto;">
      <li
        *ngFor="let movie of filteredMovies"
        class="dropdown-item d-flex align-items-center"
        (click)="onMovieClick(movie)"
      >
        <img
          [src]="movie.picture"
          alt="Poster"
          class="rounded me-2"
          style="width: 50px; height: 75px; object-fit: cover;"
        />
        <div>
          <h6 class="mb-0">{{ movie.movieName }}</h6>
          <small class="text-muted">{{ movie.releaseYear }}</small>
        </div>
      </li>
    </ul>
  </div>
</div>
