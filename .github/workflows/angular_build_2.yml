name: Angular Build

on:
  push:
    branches: [ "ci_pipeline_config" ]
  pull_request:
    branches: [ "ci_pipeline_config" ]

jobs:
  angular:
    name: Angular Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.14]
        
    steps:
      # Step 1: Checkout the source code
      - name: Checkout the source code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 
      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 20.14
          cache: 'npm'
          cache-dependency-path: app-frontend/package-lock.json

      # Step 3: Install dependencies inside app-frontend
      - name: Install dependencies
        run: npm ci
        working-directory: app-frontend

      # Step 4: Run tests inside app-frontend
      - name: Run tests
        run: npm run test:ci
        working-directory: app-frontend

      # Step 5: Build the Angular application
      - name: Build
        run: npm run build
        working-directory: app-frontend
